<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="/log-in">
      <!-- Radio button -->
      <input type="radio" name="gender" value="Male" id="male" />
      <label for="male"> Male</label>
      <br />
      <input type="radio" name="gender" value="Female" id="female" />
      <label for="female"> Female</label>
      <br />
      <input type="radio" name="gender" value="Other" id="other" />
      <label for="other"> Other</label>
      <br />
      <br />
      <!-- ChecBkBox -->
      <input type="checkbox" name="fruit" value="Banana" id="banana" />
      <label for="banana">Banana</label><br />
      <input type="checkbox" name="fruit" value="Apple" id="apple" />
      <label for="apple">Apple</label><br />
      <input type="checkbox" name="fruit" value="Mango" id="mango" />
      <label for="mango">Mango</label>
      <br />
      <br />
      <!-- Select : DropdownArrow -->
      <label for="country">Select Country: </label>
      <select name="country" id="country">
        <option value="India">India</option>
        <option value="US">US</option>
        <option value="UK">UK</option>
        <option value="Canada">Canada</option>
        <option value="Other">Other</option>
      </select>
      <br />
      <br />
      <!-- Forms -->
      <label for="text">TextArea</label>
      <br />
      <textarea
        name="text"
        id="text"
        cols="20"
        rows="5"
        placeholder="Enter text here..."
      ></textarea>
    </form>
  </body>
</html>
