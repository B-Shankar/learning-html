<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="/log-in">
      <!-- Date Select -->
      <label for="date_crete">Date: </label>
      <input type="date" id="date_create" />
      <br />
      <br />
      <!-- Time Select -->
      <label for="time_create">Time: </label>
      <input type="time" id="time_create" />
      <br />
      <br />
      <!-- Choose file -->
      <label for="give_file">File: </label>
      <input type="file" id="give_file" />
      <br />
      <br />
      <!-- Color -->
      <label for="for_color">Color: </label>
      <input type="color" id="for_color" />
      <br />
      <br />
      <!-- Range -->
      <label for="score">Score: </label>
      <input type="range" id="score" name="score" min="0" max="10" />
      <br />
      <br />
      <!-- general button -->
      <label for="for_click">Click: </label>
      <input type="button" id="for_click" value="Click Me" />
      <br />
      <br />
      <!-- submit button -->
      <label for="">Submit: </label>
      <input type="submit" />
      <br />
      <br />
      <!-- Radio button -->
      <input type="radio" name="gender" value="Male" id="male" />
      <label for="male"> Male</label>
      <br />
      <input type="radio" name="gender" value="Female" id="female" />
      <label for="female"> Female</label>
      <br />
      <input type="radio" name="gender" value="Other" id="other" />
      <label for="other"> Other</label>
    </form>
  </body>
</html>
