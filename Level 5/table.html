<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table border="1">
      <caption>
        Technology
      </caption>
      <tr>
        <td colspan="3">Technology i am good at...........</td>
      </tr>
      <tr>
        <th>Languages</th>
        <th>Competency</th>
        <th>Years</th>
      </tr>

      <tr>
        <td>C</td>
        <td>7/10</td>
        <td>2 years</td>
      </tr>

      <tr>
        <td>C++</td>
        <td>8/10</td>
        <td>1 Years</td>
      </tr>
    </table>
  </body>
</html>
